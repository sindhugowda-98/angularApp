<app-sidenav></app-sidenav>
<div class="table-responsive" >
    <h2>{{x + " " + exampleMethoD()| uppercase}}</h2>
    <p [innerText]="title"></p>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">uid</th>
                <th scope="col">FirstName</th> 
                <th scope="col">LastName</th>
                <th scope="col">email</th>
                <th scope="col">location</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of profileList">
                <td>{{item.uid}}</td>
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item.email}}</td>
                <td>{{item.location}}</td>
            </tr>
        </tbody>
    </table>
</div>
